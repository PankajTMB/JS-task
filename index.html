<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex;align-items: center;gap:15px;">
        <h4>Multiply By Closure value</h4>
        <div id="multiplyByClosure"></div>
    </div>
    <div style="display: flex;align-items: center;gap:15px;">
        <h4>Count Zero value</h4>
        <div id="countZeroValue"></div>
    </div>
    <script>
        function multiplyByClosure(mult) {
            const values = [0, 0.5, 1, 2, 3, 4, 5, 'a', false];
            return values.map(function (value) {
                if (typeof value === 'number') {
                    return value * mult
                }
                return value;
            });
        }

        function countZeroValues(values) {
            return values.filter(function (value) {
                return value === 0
            }).length
        }

        const multiplyByTwo = multiplyByClosure(1);
        console.log(multiplyByTwo);

        const multiplyByThree = multiplyByClosure(3);
        console.log(multiplyByThree);

        // count zero values, expecting 1:
        console.log(countZeroValues(multiplyByTwo));

        for (let i = 0; i < 10; i++) {
            const button = document.createElement('button');
            button.textContent = `Multiply by ${i}`;
            document.body.appendChild(button);
            button.onclick = function () {
                let multiplyValue = multiplyByClosure(i);
                let countZeroValue = countZeroValues(multiplyValue);
                document.querySelector("#multiplyByClosure").innerText = multiplyValue;
                document.querySelector("#countZeroValue").innerText = countZeroValue;
                console.log(multiplyByClosure(i))
            };
        }

    </script>
</body>

</html>
